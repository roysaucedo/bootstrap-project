<!DOCTYPE html>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item active">
              <a class="nav-link" href="#"

            </li>
            <li class="nav-item">

            <li class="nav-item dropdown">

                href="#"

                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>

              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>

        <p class="font-weight-bold">
            GROWTH-DRIVEN DESIGN METHODOLOGY
        </p>
        <h1 class="display-2 font-weight-bold">HOW IT WORKS</h1>
        <a class="btn btn-primary btn-lg " href="#" role="button">Learn more</a>
      </div>

<div class="container">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://uploads-ssl.webflow.com/6045466de7176074732200df/60e381411d836c3a318ac467_Portfolio%20Card%201-p-2600.jpeg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://uploads-ssl.webflow.com/6045466de7176074732200df/614931f359238539184e54cc_Portfolio%20Card%209.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://uploads-ssl.webflow.com/6045466de7176074732200df/60e38615585064d374fed664_Portfolio%20Card%207%20(1).jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a

        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

</div>

    ></script>
    <script

      crossorigin="anonymous"

    <script
